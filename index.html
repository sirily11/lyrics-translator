    <script type="text/javascript">
        var config = {
            apiKey: "AIzaSyBKle39fkAU9jZqegvTpuyA_WYl2a4FwpE",
            authDomain: "lyrics-translator-2f5c5.firebaseapp.com",
            databaseURL: "https://lyrics-translator-2f5c5.firebaseio.com",
            projectId: "lyrics-translator-2f5c5",
            storageBucket: "lyrics-translator-2f5c5.appspot.com",
            messagingSenderId: "367907701669"
        };
        firebase.initializeApp(config);
        initApp = function () {
            firebase.auth().onAuthStateChanged(function (user) {
                if (user) {
                    // User is signed in.
                    var displayName = user.displayName;
                    var email = user.email;
                    console.log("Login")
                    user.getIdToken().then(function (accessToken) {
                        $('#welcome-text').html("Welcome back, " + displayName)
                        console.log(displayName)
                    });
                    $.getJSON(`http://127.0.0.1:8000/login/123`)
                    $('#login-btn').hide()
                    $('#logout-btn').show()
                } else {
                    $('#login-btn').show()
                    $('#logout-btn').hide()
                }
            }, function (error) {
                console.log(error);
            });
        };
        window.addEventListener('load', function () {
            initApp()
        });

        function logOut() {
            firebase.auth().signOut().then(function () {
                console.log('Signed Out');
                location.reload();
            }, function (error) {
                console.error('Sign Out Error', error);
            });
        }

        function login() {
            var ui = new firebaseui.auth.AuthUI(firebase.auth());
            ui.start('#firebaseui-auth-container', {
                signInOptions: [
                    firebase.auth.EmailAuthProvider.PROVIDER_ID
                ],
                signInFlow: 'popup',
                signInSuccessUrl: 'index.html'
            });
            ui.disableAutoSignIn();
        }

        function showMusicList(userID) {
            $.getJSON(`http://127.0.0.1:8000/login/${userID}`)
            $('#listOfMusic').html()
        }
    </script>
    <script src="index.js"></script>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#" id="welcome-text">Welcome</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        Home
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" id="create-new-project">创建新的项目</a>
                    </div>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id='login-btn' onclick="login()">Log-in</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id='logout-btn' onclick="logOut()">Log-out</a>
                    </li>
            </ul>
        </div>
    </nav>
    <div id="firebaseui-auth-container" style="margin-top:50px"></div>
    <div id="listOfMusic"></div>
    <dialog class="mdl-dialog" id="dialog-for-createProject">
        <form action="/editing-page.html" method="GET">
            <div class="mdl-dialog__content" style="font-family:微软雅黑">
                <p>
                    请在输入你的项目信息
                </p>
                <div id="info"></div>

                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="songName" name="song_name">
                    <label class="mdl-textfield__label" for="sample1">歌曲名</label>
                </div>

                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="artist" name="artist">
                    <label class="mdl-textfield__label" for="sample1">作者</label>
                </div>

            </div>

            <div class="mdl-dialog__actions">
                <button type="submit" class="mdl-button" id="okBtn">
                    <i class="material-icons" style="color:#e91e63">
                        done
                    </i>
                </button>
                <button type="button" class="mdl-button close" id="close">
                    <i class="material-icons">
                        clear
                    </i>
                </button>
            </div>
        </form>
    </dialog>
    <script>
        var dialog = document.querySelector('dialog');
        if (!dialog.showModal) {
            dialogPolyfill.registerDialog(dialog);
        }
        $('#create-new-project').click(function () {
            dialog.showModal();
        })

        $('form').submit(function (event) {
            var songName = $('#songName').val()
            var artist = $('#artist').val()
            if (songName == "" || artist == "") {
                $('#info').html('<p style="color:red">请输入歌曲名或者歌手名</p>')
                event.preventDefault()
            } else {
                dialog.close()
            }

        })
        $('#close').click(function () {
            dialog.close()
        })




    </script>
</body>
