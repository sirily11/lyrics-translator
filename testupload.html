<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script
            src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
        <title>Document</title>
    </head>
    <body>
        <textarea id="lyrics" cols="100" rows="30"></textarea>
        <button onclick="upload()">OK</button>
        <script>
            function upload(){
                var lyrics = $('#lyrics').val()
                lyrics = lyrics.split(/\r?\n/)
                newLyrics = ""
                for(l in lyrics){
                    newLyrics += lyrics[l] + "*newline*"
                }
                console.log(lyrics)
                $.getJSON(`http://127.0.0.1:8000/test/upload/${newLyrics}`).done(function(){
                    alert("Finished")

                }).fail(function(){
                    alert("Failed to upload")
                })
                
            }
        </script>
    </body>
</html>
